<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video Audio Tag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<video src="video/1.video.mp4" controls loop poster="img/1.img.png" width="300"> My Fast video </video>

<br>

<video src="video/1.video.mp4" width="300" height="400" poster="img/1.img.png" preload="auto" controls autoplay muted> My Fast video </video>

<audio src="audio/1.audio.mp3" autoplay controls preload="auto"></audio>
