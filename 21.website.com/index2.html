<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS navbr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --nav-color: rgb(0, 55, 255);
            --nav-ul-li-color: black;
        }

        nav {
            background-color: var(--nav-color);
            height: 50px;

        }

        nav ul li {
            list-style: none;
            padding: 10px;
            display: inline;
            color: var(--nav-ul-li-color);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>about</li>
                <li>conten</li>
            </ul>
        </nav>
    </header>








</body>

</html>
